<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de css</title>
    <style>
        h1, h2, h3 {
            color: brown;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: aqua;
            
        }
        h4 {
            font-style: italic;
        }
        h5 {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>tamanho de texto</h1>
    <h2>outro tamanho de texto</h2>
    <h3>mais um tamanho de texto</h3>
    <h4>sem formatação de texto</h4>
    <h5>putz tô sem texto</h5>
</body>
</html>
